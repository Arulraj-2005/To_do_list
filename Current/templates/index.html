<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="C:\Users\Arulraj\Desktop\Current\templates\style.css">


    <title>
        Todo app
    </title>
</head>

<body>
    <center>
        <div class="container">
    
        <h1>Todos</h1>
        <ul class="one">
        {% for todo in todos %}
        <li>
            <input type="checkbox" name="done" {% if todo['done'] %} checked {%endif%} onchange="this.form.submit()">
            <span {%if todo['done'] %} style="text-decoration: line-through" {%endif%}>{{ todo['task']}}</span>
            <a href="{{url_for('check', index=loop.index0)}}">Check</a>
            <a href="{{url_for('edit', index=loop.index0)}}">Edit</a>
            <a href="{{url_for('delete', index=loop.index0)}}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{{url_for('add')}}" method="post">
        <input type="text" name="todo">
        <button type ="submit">Add Todo</button>
    </form>
    </div>
    </center>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .container{
            display: center;
        }
    </style>
</body>
</html>
